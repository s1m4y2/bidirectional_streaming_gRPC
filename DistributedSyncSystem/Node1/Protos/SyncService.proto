syntax = "proto3";

option csharp_namespace = "Common.Protos";

message DataUpdate { //message DataUpdate → bir Protobuf mesajıdır.
					// gRPC, varsayılan olarak bu mesajları Protobuf binary formatında gönderir
  string sender = 1;
  string key = 2;
  string value = 3;
}

service SyncService {
  rpc Sync(stream DataUpdate) returns (stream DataUpdate);
}
